name: sunu_ticket
description: "Application de gestion et monitoring en temps réel des recettes de billetterie électronique."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
    # State Management
  get: ^4.6.6

  # API & Networking
  dio: ^5.4.0

  # Data Persistence
  get_storage: ^2.1.1

  # UI Components
  fl_chart: ^0.66.0
  intl: ^0.19.0
  cached_network_image: ^3.3.1

  # Utils
  logger: ^2.0.2
  uuid: ^4.3.3
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:

  uses-material-design: true

